<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/cheapy_chart_pc.js"></script>
</head>
<body>
<div id="container" style="position: relative;height: 300px; width: 400px;cursor: pointer"></div>
<script type="text/javascript">
    $(function(){
        var chart = new CheapyChart({
            el: "#container",
            animation: {
                enable: true,
                timeout: 2000
            },
            title: {
                name: "Cheapy"
            },
            legend: {
                show: true
            },
            tooltip: {
                show: true,
                formatter: function(arr){
                    var html = [];

                    html.push("<div style='height: 100px; width: 200px; color: white; background-color: red'>Hello World</div>");

                    return html.join("");
                },
                position: function(arr){
                    return [arr[0] + 10, arr[1] - 30];
                }
            },
            yAxis: {
                boundaryGap: [0, 0],
                splitLine: {
                    show: 1,
                    onZero: true
                },
                axisLine: {
                    maxValue: 100,
                    minValue: -1,
                    position: "both"
                },
                axisLabel: {
                    formatter: function(value){
                        var fValue = value;
                        if(!isNaN(value)){
                            fValue = window.parseFloat(value);
                            return fValue.toFixed(0);
                        }
                        return fValue;
                    }
                },
            },
            xAxis: {
                boundaryGap: [.05,.05],
                splitLine: {
                    show: true,
                    count: 9,
                    itemStyle: {
                        type: "dot"
                    },
                    first: true
                },
                axisLabel: {

                },
                axisLine: {
                    show: true,
                    position: "both"
                },
                data: [
                    "1", "3", "3", "4", "5", "6", "7", "8", "9"
                ]
            },
            series : [{
                show: true,
                type: "line",
                name: "myLine",
                data: [1, 3, 2, 4, 3, 6, 0, 9, 7],
                lineStyle: {
                    color: "red"
                }
            }]
        });
        chart.render();
    });
</script>
</body>
</html>
