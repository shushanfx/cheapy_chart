<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>Canvas 画图</title>
    <script src="js/zepto-1.1.4.min.js" type="text/javascript"></script>
    <script src="js/cheapy_chart.js" type="text/javascript"></script>
</head>
<body>
    <div id="container" style="height: 300px; width: 400px;"></div>
    <script type="text/javascript">
        $(function(){
            var chart = new CheapyChart({
                el: "#container",
                animation: {
                    enable: true,
                    timeout: 2000
                },
                title: {
                    name: "Cheapy"
                },
                tooltip: {
                    show: true,
                    formatter: function(param){

                    },
                    position: function(arr){
                        return arr;
                    }
                },
                yAxis: {
                    splitLine: {
                        show: 1
                    }
                },
                xAxis: {
                    boundaryGap: [.05,.05],
                    splitLine: {
                        show: false,
                        count: 9,
                        itemStyle: {
                            type: "dot"
                        }
                    },
                    axisLabel: {

                    },
                    axisLine: {
                        show: true
                    },
                    data: [
                        "1", "3", "3", "4", "5", "6", "7", "8", "9"
                    ]
                },
                series : [{
                    type: "line",
                    name: "myLine",
                    data: [1, 3, 2, 4, 3, 6, 0, 9, 7],
                    lineStyle: {
                        color: "red"
                    }
                },{
                    type: "k",
                    name: "myKLine",
                    data: [],
                    upColor: "",
                    downColor: ""
                }, {
                    type: "bar",
                    name: "myBar2",
                    data: [1, 2, 0, 4, 5, 0, 7, 8, 0],
                    lineStyle: {
                        color: "#F28888"
                    }
                }, {
                    type: "bar",
                    name: "myBar1",
                    data: [0, 0, -3.5, 0, 0, -5, 0, 0, -9],
                    lineStyle: {
                        color: "#AED244"
                    }
                }]
            });
            chart.render();
        });
    </script>
</body>
</html>
